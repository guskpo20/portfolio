<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did you forget something?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Georgia, serif;
            background-color: #f7f3f0;
            color: #4a4a4a;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
        }

        .hero {
            background-color: #dcb386;
            padding: 40px 20px;
            text-align: center;
        }

        .hero h1 {
            margin: 0;
            color: #fff;
            font-size: 32px;
            font-style: italic;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .product {
            margin: 30px auto;
            max-width: 300px;
            border: 1px solid #eee;
            padding: 20px;
        }

        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .product-name {
            font-weight: bold;
            font-family: Arial, sans-serif;
            margin-bottom: 5px;
        }

        .product-price {
            color: #dcb386;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        .btn {
            display: inline-block;
            background-color: #222;
            color: #fff;
            padding: 18px 40px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .footer {
            background-color: #222;
            color: #666;
            padding: 30px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hero">
            <h1>Still thinking about it?</h1>
        </div>
        <div class="content">
            <p style="font-size: 18px; line-height: 1.6;">We noticed you left something behind. Good news â€” we saved it
                for you!</p>

            <div class="product">
                <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
                    alt="Product">
                <div class="product-name">Merino Wool Scarf - Olive</div>
                <div class="product-price">$45.00</div>
            </div>

            <p style="font-size: 14px; font-style: italic;">Stock is limited. Secure yours before it's gone.</p>

            <a href="#" class="btn">Return to Cart</a>
        </div>
        <div class="footer">
            <p>Free Shipping on orders over $100 | 30-Day Returns</p>
        </div>
    </div>
</body>

</html>
