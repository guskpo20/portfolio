<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', Arial, sans-serif;
            background-color: #ffd700;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }

        .hero {
            background-color: #ff3333;
            padding: 50px 20px;
        }

        .huge-text {
            font-size: 80px;
            line-height: 1;
            margin: 0;
            text-transform: uppercase;
            color: #fff;
        }

        .sub-text {
            font-size: 24px;
            margin: 20px 0;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .product-img {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            transform: rotate(-5deg);
            border: 10px solid white;
        }

        .details {
            padding: 50px 20px;
        }

        .btn {
            background-color: #ffd700;
            color: #000;
            padding: 20px 50px;
            font-size: 24px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            border-radius: 50px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .time-box {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            min-width: 60px;
        }

        .number {
            display: block;
            font-size: 30px;
            color: #ff3333;
        }

        .label {
            font-size: 10px;
            color: #888;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="sub-text">24 Hours Only</div>
            <h1 class="huge-text">FLASH<br>SALE</h1>
            <div class="sub-text">Up to 70% Off</div>
        </div>

        <div class="details">
            <p
                style="font-family: Arial, sans-serif; font-size: 18px; line-height: 1.5; max-width: 400px; margin: 0 auto;">
                Don't miss out on our biggest drop of the season. Prices go back up at midnight.</p>

            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                alt="Sneaker" class="product-img">

            <a href="#" class="btn">SHOP NOW</a>

            <div
                style="margin-top: 40px; padding: 20px; border: 2px solid #333; display: inline-block; border-radius: 8px;">
                <p
                    style="font-family: Arial, sans-serif; font-size: 14px; color: #888; margin: 0 0 5px 0; letter-spacing: 1px;">
                    OFFER EXPIRES ON</p>
                <p style="font-family: 'Arial Black', Arial, sans-serif; font-size: 20px; color: #ff3333; margin: 0;">
                    SUNDAY, JANUARY 12TH</p>
            </div>
        </div>
    </div>
</body>

</html>
