<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We want your feedback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #fdfdfd;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 50px 30px;
            text-align: center;
            border: 1px solid #eaeaea;
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 40px;
            color: #333;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .ratings {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .rating-box {
            width: 60px;
            height: 60px;
            border: 2px solid #eee;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            color: #aaa;
            text-decoration: none;
        }

        .rating-box:hover {
            border-color: #4CAF50;
            transform: scale(1.1);
            background-color: #f9fff9;
        }

        .rating-label {
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            margin: 0 auto;
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            border-bottom: 1px solid #333;
            color: #333;
            text-decoration: none;
            padding-bottom: 2px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">ServiceFirst</div>

        <h1>How did we do?</h1>
        <p>Your opinion matters. How would you rate your recent support experience with <strong>Sarah</strong>?</p>

        <div class="ratings">
            <a href="#" class="rating-box" title="Bad">üòû</a>
            <a href="#" class="rating-box" title="Poor">üòê</a>
            <a href="#" class="rating-box" title="OK">üôÇ</a>
            <a href="#" class="rating-box" title="Good">üòÉ</a>
            <a href="#" class="rating-box" title="Excellent">üòç</a>
        </div>

        <div class="rating-label">
            <span>Not Good</span>
            <span>Great</span>
        </div>

        <br><br><br>
        <a href="#" class="btn">I have more specific feedback</a>
    </div>
</body>

</html>
