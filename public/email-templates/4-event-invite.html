<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #0c0c0c;
            color: #e5e5e5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-image: linear-gradient(to bottom, #1a1a1a, #000);
            min-height: 800px;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        .main-content {
            padding: 60px 40px;
            text-align: center;
        }

        .logo {
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #d4af37;
            margin-bottom: 60px;
            border: 1px solid #d4af37;
            display: inline-block;
            padding: 10px 20px;
        }

        .title {
            font-size: 48px;
            margin: 20px 0;
            font-weight: normal;
            line-height: 1.1;
            background: -webkit-linear-gradient(#fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 40px;
        }

        .divider {
            width: 50px;
            height: 1px;
            background-color: #d4af37;
            margin: 40px auto;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 60px 0;
            text-align: left;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 30px 0;
        }

        .label {
            font-family: Arial, sans-serif;
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .val {
            font-size: 18px;
            color: #fff;
        }

        .btn {
            display: block;
            border: 1px solid #fff;
            color: white;
            padding: 20px;
            text-decoration: none;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
        }

        .img-grid {
            display: flex;
            gap: 10px;
            margin-top: 60px;
            opacity: 0.6;
        }

        .img-grid img {
            width: 33%;
            height: 100px;
            object-fit: cover;
            grayscale: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="logo">Architecture Summit</div>

            <div class="subtitle">Cordially Inviting You To</div>
            <h1 class="title">The Future of<br>Urban Living</h1>

            <div class="divider"></div>

            <p style="font-family: Arial, sans-serif; color: #888; line-height: 1.8; max-width: 400px; margin: 0 auto;">
                Join the world's leading architects and designers for an evening of visionary talks and networking.</p>

            <div class="details-grid">
                <div>
                    <div class="label">Date</div>
                    <div class="val">October 24, 2026</div>
                </div>
                <div>
                    <div class="label">Location</div>
                    <div class="val">The Glass House, NY</div>
                </div>
                <div style="margin-top: 20px;">
                    <div class="label">Time</div>
                    <div class="val">19:00 - 23:00</div>
                </div>
                <div style="margin-top: 20px;">
                    <div class="label">Dress Code</div>
                    <div class="val">Black Tie</div>
                </div>
            </div>

            <a href="#" class="btn">RSVP Attendance</a>

            <div class="img-grid">
                <img
                    src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80">
                <img
                    src="https://images.unsplash.com/photo-1479839672679-a46483c0e7c8?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80">
                <img
                    src="https://images.unsplash.com/photo-1503387762-592deb58ef4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80">
            </div>
        </div>
    </div>
</body>

</html>
